<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 1200px;
            width: 100%;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-title {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .game-subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .game-mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .mode-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #e3e3e3, #c9c9c9);
            color: #666;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .mode-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .game-layout {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .board-container {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10, 1fr);
            gap: 2px;
            width: 600px;
            height: 600px;
            background: #f8f9fa;
            border: 3px solid #333;
            border-radius: 15px;
            padding: 10px;
        }

        .board-cell {
            background: white;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .board-cell:hover {
            background: #f0f8ff;
            transform: scale(1.05);
        }

        .board-cell.snake-head {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .board-cell.snake-tail {
            background: linear-gradient(135deg, #ff9ff3, #f368e0);
            color: white;
        }

        .board-cell.ladder-bottom {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .board-cell.ladder-top {
            background: linear-gradient(135deg, #96ceb4, #ffecd2);
            color: #333;
        }

        .board-cell.start {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .board-cell.finish {
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
        }

        .player-piece {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            animation: pulse 2s infinite;
        }

        .player-piece.player1 {
            background: #4ecdc4;
            box-shadow: 0 2px 10px rgba(78, 205, 196, 0.5);
        }

        .player-piece.player2 {
            background: #ff6b6b;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.5);
        }

        .player-piece.bot {
            background: #ff6b6b;
            box-shadow: 0 2px 10px rgba(255, 107, 107, 0.5);
        }

        .player-piece.both-players {
            background: linear-gradient(45deg, #4ecdc4, #ff6b6b);
            animation: rainbow 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }

        @keyframes rainbow {
            0%, 100% { background: linear-gradient(45deg, #4ecdc4, #ff6b6b); }
            50% { background: linear-gradient(45deg, #ff6b6b, #4ecdc4); }
        }

        .snake-icon, .ladder-icon {
            font-size: 16px;
            position: absolute;
            top: 2px;
            right: 2px;
        }

        .controls-panel {
            width: 300px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .player-info {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #4ecdc4;
        }

        .player-info.player2 {
            border-left-color: #ff6b6b;
        }

        .player-info.bot {
            border-left-color: #ff6b6b;
        }

        .player-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .player-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #4ecdc4;
        }

        .stat-value.player2 {
            color: #ff6b6b;
        }

        .stat-value.bot {
            color: #ff6b6b;
        }

        .current-turn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .current-turn.player2 {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }

        .dice-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .dice {
            width: 80px;
            height: 80px;
            background: white;
            border: 3px solid #333;
            border-radius: 15px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .dice.rolling {
            animation: rollDice 0.5s ease-in-out;
        }

        @keyframes rollDice {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }
            75% { transform: rotate(270deg); }
        }

        .control-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .game-log {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
        }

        .log-item {
            margin-bottom: 8px;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.9em;
        }

        .log-item.player1 {
            background: rgba(78, 205, 196, 0.1);
            border-left: 3px solid #4ecdc4;
        }

        .log-item.player2 {
            background: rgba(255, 107, 107, 0.1);
            border-left: 3px solid #ff6b6b;
        }

        .log-item.bot {
            background: rgba(255, 107, 107, 0.1);
            border-left: 3px solid #ff6b6b;
        }

        .winner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .winner-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: winnerPop 0.5s ease-out;
        }

        @keyframes winnerPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .winner-title {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        @media (max-width: 1024px) {
            .game-board {
                width: 500px;
                height: 500px;
            }
        }

        @media (max-width: 768px) {
            .game-layout {
                flex-direction: column;
                align-items: center;
            }

            .game-board {
                width: 360px;
                height: 360px;
            }

            .controls-panel {
                width: 100%;
                margin-top: 20px;
            }

            .game-container {
                padding: 20px;
            }

            .game-title {
                font-size: 2em;
            }

            .game-subtitle {
                font-size: 1em;
            }

            .board-cell {
                font-size: 10px;
            }

            .dice {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }

            .btn {
                padding: 10px 16px;
                font-size: 0.9em;
            }

            .game-mode-selector {
                flex-direction: column;
                gap: 10px;
            }

            .mode-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .game-board {
                width: 300px;
                height: 300px;
            }

            .game-title {
                font-size: 1.5em;
            }

            .game-subtitle {
                font-size: 0.9em;
            }

            .board-cell {
                font-size: 9px;
            }

            .player-name, .stat-label {
                font-size: 0.9em;
            }

            .stat-value {
                font-size: 1.2em;
            }

            .dice {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
            }

            .btn {
                padding: 8px 14px;
                font-size: 0.85em;
            }

            .winner-content {
                padding: 20px;
            }

            .winner-title {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">üêç SNAKES & LADDERS ü™ú</h1>
            <p class="game-subtitle">Classic Board Game</p>
            
            <div class="game-mode-selector">
                <button class="mode-btn active" id="vsBot" onclick="selectGameMode('bot')">
                    üë§ vs ü§ñ (User vs Bot)
                </button>
                <button class="mode-btn" id="vsUser" onclick="selectGameMode('user')">
                    üë§ vs üë§ (User vs User)
                </button>
            </div>
        </div>

        <div class="game-layout">
            <div class="board-container">
                <div class="game-board" id="gameBoard"></div>
            </div>

            <div class="controls-panel">
                <div class="current-turn" id="currentTurn">
                    Player 1's Turn - Roll the Dice!
                </div>

                <div class="player-info" id="player1Info">
                    <div class="player-name">üë§ Player 1</div>
                    <div class="player-stats">
                        <div class="stat-item">
                            <div class="stat-label">Position</div>
                            <div class="stat-value" id="player1Position">1</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Moves</div>
                            <div class="stat-value" id="player1Moves">0</div>
                        </div>
                    </div>
                </div>

                <div class="player-info player2" id="player2Info">
                    <div class="player-name">ü§ñ Bot</div>
                    <div class="player-stats">
                        <div class="stat-item">
                            <div class="stat-label">Position</div>
                            <div class="stat-value player2" id="player2Position">1</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Moves</div>
                            <div class="stat-value player2" id="player2Moves">0</div>
                        </div>
                    </div>
                </div>

                <div class="dice-container">
                    <div class="dice" id="dice">üé≤</div>
                    <div class="control-buttons">
                        <button class="btn btn-primary" id="rollBtn" onclick="rollDice()">Roll Dice</button>
                        <button class="btn btn-secondary" onclick="resetGame()">New Game</button>
                    </div>
                </div>

                <div class="game-log" id="gameLog">
                    <div class="log-item">Welcome to Snakes and Ladders!</div>
                    <div class="log-item">Roll the dice to start your journey to square 100!</div>
                </div>
            </div>
        </div>
    </div>

    <div class="winner-overlay" id="winnerOverlay">
        <div class="winner-content">
            <div class="winner-title" id="winnerTitle">üèÜ WINNER! üèÜ</div>
            <div class="winner-message" id="winnerMessage"></div>
            <button class="btn btn-primary" onclick="resetGame()">Play Again</button>
        </div>
    </div>

    <script>
        // Game state
        let gameMode = 'bot'; // 'bot' or 'user'
        let currentPlayer = 'player1';
        let gameOver = false;
        let players = {
            player1: { position: 1, moves: 0 },
            player2: { position: 1, moves: 0 }
        };

        // Snakes and Ladders positions
        const snakes = {
            16: 6, 47: 26, 49: 11, 56: 53, 62: 19, 64: 60, 87: 24, 93: 73, 95: 75, 98: 78
        };

        const ladders = {
            1: 38, 4: 14, 9: 21, 21: 42, 28: 84, 36: 44, 51: 67, 71: 91, 80: 100
        };

        function selectGameMode(mode) {
            gameMode = mode;
            
            // Update button states
            document.getElementById('vsBot').classList.remove('active');
            document.getElementById('vsUser').classList.remove('active');
            
            if (mode === 'bot') {
                document.getElementById('vsBot').classList.add('active');
            } else {
                document.getElementById('vsUser').classList.add('active');
            }
            
            // Update UI for game mode
            updateGameModeUI();
            resetGame();
        }

        function updateGameModeUI() {
            const player2Name = document.querySelector('#player2Info .player-name');
            const player2Info = document.getElementById('player2Info');
            
            if (gameMode === 'bot') {
                player2Name.textContent = 'ü§ñ Bot';
                player2Info.classList.add('bot');
                player2Info.classList.remove('player2');
            } else {
                player2Name.textContent = 'üë§ Player 2';
                player2Info.classList.add('player2');
                player2Info.classList.remove('bot');
            }
        }

        function initGame() {
            currentPlayer = 'player1';
            gameOver = false;
            players = {
                player1: { position: 1, moves: 0 },
                player2: { position: 1, moves: 0 }
            };
            
            createBoard();
            updateDisplay();
            updateStats();
            clearLog();
            
            if (gameMode === 'bot') {
                addLogItem('Game started! You vs Bot. Roll the dice to begin!');
            } else {
                addLogItem('Game started! Player 1 vs Player 2. Roll the dice to begin!');
            }
            
            document.getElementById('rollBtn').disabled = false;
            document.getElementById('winnerOverlay').style.display = 'none';
        }

        function createBoard() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';

            // Create 100 cells (10x10 grid)
            for (let row = 0; row < 10; row++) {
                for (let col = 0; col < 10; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'board-cell';
                    
                    // Calculate cell number (snake pattern)
                    let cellNumber;
                    if (row % 2 === 0) {
                        cellNumber = (9 - row) * 10 + col + 1;
                    } else {
                        cellNumber = (9 - row) * 10 + (9 - col) + 1;
                    }
                    
                    cell.textContent = cellNumber;
                    cell.dataset.number = cellNumber;
                    
                    // Style special cells
                    if (cellNumber === 1) {
                        cell.classList.add('start');
                    } else if (cellNumber === 100) {
                        cell.classList.add('finish');
                    } else if (snakes[cellNumber]) {
                        cell.classList.add('snake-head');
                        cell.innerHTML = `${cellNumber}<span class="snake-icon">üêç</span>`;
                    } else if (Object.values(snakes).includes(cellNumber)) {
                        cell.classList.add('snake-tail');
                        cell.innerHTML = `${cellNumber}<span class="snake-icon">üêç</span>`;
                    } else if (ladders[cellNumber]) {
                        cell.classList.add('ladder-bottom');
                        cell.innerHTML = `${cellNumber}<span class="ladder-icon">ü™ú</span>`;
                    } else if (Object.values(ladders).includes(cellNumber)) {
                        cell.classList.add('ladder-top');
                        cell.innerHTML = `${cellNumber}<span class="ladder-icon">ü™ú</span>`;
                    }
                    
                    board.appendChild(cell);
                }
            }
            
            // Place player pieces
            updatePlayerPositions();
        }

        function updatePlayerPositions() {
            // Remove existing pieces
            document.querySelectorAll('.player-piece').forEach(piece => piece.remove());
            
            const player1Cell = document.querySelector(`[data-number="${players.player1.position}"]`);
            const player2Cell = document.querySelector(`[data-number="${players.player2.position}"]`);
            
            // Check if both players are on the same cell
            if (players.player1.position === players.player2.position) {
                const piece = document.createElement('div');
                piece.className = 'player-piece both-players';
                piece.title = 'Both players are here!';
                player1Cell.appendChild(piece);
            } else {
                // Add individual pieces
                if (player1Cell) {
                    const player1Piece = document.createElement('div');
                    player1Piece.className = 'player-piece player1';
                    player1Cell.appendChild(player1Piece);
                }
                
                if (player2Cell) {
                    const player2Piece = document.createElement('div');
                    player2Piece.className = gameMode === 'bot' ? 'player-piece bot' : 'player-piece player2';
                    player2Cell.appendChild(player2Piece);
                }
            }
        }

        function rollDice() {
            if (gameOver) return;
            
            const dice = document.getElementById('dice');
            const rollBtn = document.getElementById('rollBtn');
            
            // Animate dice roll
            dice.classList.add('rolling');
            rollBtn.disabled = true;
            
            setTimeout(() => {
                const diceValue = Math.floor(Math.random() * 6) + 1;
                dice.textContent = diceValue;
                dice.classList.remove('rolling');
                
                movePlayer(currentPlayer, diceValue);
                
                if (!gameOver) {
                    setTimeout(() => {
                        switchPlayer();
                    }, 1500);
                }
            }, 500);
        }

        function movePlayer(player, diceValue) {
            const oldPosition = players[player].position;
            let newPosition = oldPosition + diceValue;
            
            // Check if player overshoots 100
            if (newPosition > 100) {
                newPosition = 100 - (newPosition - 100);
            }
            
            players[player].position = newPosition;
            players[player].moves++;
            
            // Check for snakes and ladders
            let playerName = getPlayerName(player);
            let message = `${playerName} rolled ${diceValue} and moved to square ${newPosition}`;
            
            if (snakes[newPosition]) {
                const snakeEnd = snakes[newPosition];
                players[player].position = snakeEnd;
                message += ` üêç Oh no! Snake bit! Slide down to square ${snakeEnd}`;
                addLogItem(message, player);
            } else if (ladders[newPosition]) {
                const ladderEnd = ladders[newPosition];
                players[player].position = ladderEnd;
                message += ` ü™ú Lucky! Climb the ladder to square ${ladderEnd}`;
                addLogItem(message, player);
            } else {
                addLogItem(message, player);
            }
            
            updatePlayerPositions();
            updateStats();
            
            // Check for winner
            if (players[player].position === 100) {
                endGame(player);
            }
        }

        function getPlayerName(player) {
            if (player === 'player1') {
                return gameMode === 'user' ? 'Player 1' : 'You';
            } else {
                return gameMode === 'bot' ? 'Bot' : 'Player 2';
            }
        }

        function switchPlayer() {
            if (gameOver) return;
            
            currentPlayer = currentPlayer === 'player1' ? 'player2' : 'player1';
            updateDisplay();
            
            if (currentPlayer === 'player2' && gameMode === 'bot') {
                // Bot's turn
                document.getElementById('rollBtn').disabled = true;
                setTimeout(() => {
                    rollDice();
                }, 1000);
            } else {
                // Human player's turn
                document.getElementById('rollBtn').disabled = false;
            }
        }

        function updateDisplay() {
            const turnElement = document.getElementById('currentTurn');
            
            if (currentPlayer === 'player1') {
                if (gameMode === 'user') {
                    turnElement.textContent = 'Player 1\'s Turn - Roll the Dice!';
                } else {
                    turnElement.textContent = 'Your Turn - Roll the Dice!';
                }
                turnElement.style.background = 'linear-gradient(135deg, #4ecdc4, #44a08d)';
                turnElement.classList.remove('player2');
            } else {
                if (gameMode === 'bot') {
                    turnElement.textContent = 'Bot\'s Turn - Thinking...';
                } else {
                    turnElement.textContent = 'Player 2\'s Turn - Roll the Dice!';
                }
                turnElement.style.background = 'linear-gradient(135deg, #ff6b6b, #ee5a52)';
                turnElement.classList.add('player2');
            }
        }

        function updateStats() {
            document.getElementById('player1Position').textContent = players.player1.position;
            document.getElementById('player1Moves').textContent = players.player1.moves;
            document.getElementById('player2Position').textContent = players.player2.position;
            document.getElementById('player2Moves').textContent = players.player2.moves;
        }

        function addLogItem(message, player = null) {
            const log = document.getElementById('gameLog');
            const logItem = document.createElement('div');
            logItem.className = `log-item ${player || ''}`;
            logItem.textContent = message;
            log.appendChild(logItem);
            log.scrollTop = log.scrollHeight;
        }

        function clearLog() {
            document.getElementById('gameLog').innerHTML = '';
        }

        function endGame(winner) {
            gameOver = true;
            document.getElementById('rollBtn').disabled = true;
            
            const overlay = document.getElementById('winnerOverlay');
            const title = document.getElementById('winnerTitle');
            const message = document.getElementById('winnerMessage');
            
            const winnerName = getPlayerName(winner);
            const loserName = getPlayerName(winner === 'player1' ? 'player2' : 'player1');
            
            if (winner === 'player1') {
                if (gameMode === 'user') {
                    title.textContent = 'üèÜ PLAYER 1 WINS! üèÜ';
                } else {
                    title.textContent = 'üèÜ CONGRATULATIONS! üèÜ';
                }
                title.style.color = '#4ecdc4';
                message.innerHTML = `
                    <p>${winnerName} won the game!</p>
                    <p>Winner's moves: ${players.player1.moves}</p>
                    <p>${loserName}'s moves: ${players.player2.moves}</p>
                `;
                addLogItem(`üéâ ${winnerName} won! Congratulations!`, 'player1');
            } else {
                if (gameMode === 'bot') {
                    title.textContent = 'ü§ñ BOT WINS! ü§ñ';
                } else {
                    title.textContent = 'üèÜ PLAYER 2 WINS! üèÜ';
                }
                title.style.color = '#ff6b6b';
                message.innerHTML = `
                    <p>${winnerName} won the game!</p>
                    <p>Winner's moves: ${players.player2.moves}</p>
                    <p>${loserName}'s moves: ${players.player1.moves}</p>
                `;
                addLogItem(`üéâ ${winnerName} won! ${gameMode === 'bot' ? 'Better luck next time!' : 'Congratulations!'}`, 'player2');
            }
            
            overlay.style.display = 'flex';
        }

        function resetGame() {
            updateGameModeUI();
            initGame();
        }

        // Initialize game
        initGame();
    </script>
</body>
</html>
